<!DOCTYPE html>

<html>
    <head>
        <title>Exemplo Formulario</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form>
            <table>
                <tr>
                    <td>
                        <label for="nome">Nome:</label>
                    </td>
                    <td>
                        <input type="text" name="nome" id="nome">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="endereco"> Endere√ßo: </label>
                    </td>
                    <td>
                        <input type="text" name="endereco" id="endereco">  
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="sexo"> sexo </label>
                    </td>
                    <td>
                        <label><input type="radio" name="sexo" value="masculino" checked>Masculino </label>
                        <label><input type="radio" name="sexo" value="feminino" >Feminino </label>  
                        <label> <input type="radio" name="sexo" value="outros" >Outros </label>
                    </td>
                </tr>               

              
                <tr>
                    <td>
                        <label for="Interesse"> Interesse </label>
                    </td>
                    <td>
                        <label><input type="checkbox" name="esporte" value="esporte">Esporte </label>
                        <label><input type="checkbox" name="filme" value="filme" >Filme </label>  
                        <label><input type="checkbox" name="noticia" value="noticia" >Noticia </label>
                        <label><input type="checkbox" name="livro" value="livro" >Livro </label>
                    </td>
                </tr>               

                
                <tr>
                    <td>
                        <label for="idade"> Idade </label>
                    </td>
                    <td>
                        <input type="number" name="idade" id="idade" min="18" max="70" step="2"> 
                    </td>
                </tr>    
                <tr>
                    <td>
                        <label for="satisfacao"> satisfacao </label>
                    </td>
                    <td>
                        <input type="range" name="satisfacao" id="satisfacao" value="5" min="0" max="5"> 
                    </td>
                </tr>  
                <tr>
                    <td>
                        <label for="data-agendada"> Data-agendada </label>
                    </td>
                    <td>
                        <input type="date" name="data-agendada" id="data-agendada"> 
                    </td>
                </tr>
                
                <tr>
                    <td>
                        <label for="hora_agendada"> Hora_agendada </label>
                    </td>
                    <td>
                        <input type="time" name="hora_agendada" id="hora_agendada"> 
                    </td>
                </tr>
            </table>
        </form>
        
        
        
    </body>
</html>
