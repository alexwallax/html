<!DOCTYPE html>

<html>
    <head>
        <title>Exemplo Formulario</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form>
            <table>
                <tr>
                    <td>
                        <label for="nome">Nome:</label>
                    </td>
                    <td>
                        <input type="text" name="nome" id="nome">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="endereco"> Endere√ßo: </label>
                    </td>
                    <td>
                        <input type="text" name="endereco" id="endereco">  
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="idade"> Idade </label>
                    </td>
                    <td>
                        <input type="number" name="idade" id="idade" min="18" max="70" step="2"> 
                    </td>
                <tr>
                    <td>
                        <label for="data-agendada"> Data-agendada </label>
                    </td>
                    <td>
                        <input type="date" name="data-agendada" id="data-agendada"> 
                    </td>
                </tr>
                
                <tr>
                    <td>
                        <label for="hora_agendada"> Hora_agendada </label>
                    </td>
                    <td>
                        <input type="time" name="hora_agendada" id="hora_agendada"> 
                    </td>
                </tr>
            </table>
        </form>
        
        
        
    </body>
</html>
