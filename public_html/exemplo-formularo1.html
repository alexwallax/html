<!DOCTYPE html>

<html>
    <head>
        <title>Exemplo Formulario</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="estilos/meuEstilo.css">
    </head>
    <body>
 
        <h1>TEXTO DECORATION</h1>
        <h2>TEXTO DECORATION</h2>
        <h3>TEXTO DECORATION</h3>
        <h4>TEXTO DECORATION</h4>
        
        <form>
            <table>
                <tr>
                    <td>
                        <label for="nome">Nome:</label>
                    </td>
                    <td>
                        <input type="text" name="nome" id="nome" placeholder="Seu nome aqui" required autofocus>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="endereco"> Endereço: </label>
                    </td>
                    <td >
                        <input class="borda-arredondada2" type="text" name="endereco" id="endereco" >  
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="cidade">Cidade</label>
                    </td>
                    <td>
                        <select name="cidade" id="cidade">
                            <option disabled selected>Escolha a cidade</option>

                            <optgroup label="Rio Grande do Norte">
                            <option value="natal">Natal</option>
                            <option value="mossoro">Mossoró</option>                                
                            </optgroup>
                            <optgroup label="Paraiba">
                             <option value="jampa">João Pessoa</option>
                            <option value="campina">Campina Grande</option>                               
                            </optgroup>
                            <optgroup label="Pernanbuco">
                            <option value="recife">Recife</option>
                            <option value="petrolina">Petrolina</option>                                
                            </optgroup>

                        </select>
                    </td>
                </tr>
                
                <tr>
                    <td>
                        <label for="sexo"> sexo </label>
                    </td>
                    <td class="sexo">
                        <label><input type="radio" name="sexo" value="masculino" checked>Masculino </label>
                        <label><input type="radio" name="sexo" value="feminino" >Feminino </label>  
                        <label> <input type="radio" name="sexo" value="outros" >Outros </label>
                    </td>
                </tr>               

              
                <tr>
                    <td>
                        <label for="Interesse"> Interesse </label>
                    </td>
                    <td>
                        <label><input type="checkbox" name="esporte" value="esporte">Esporte </label>
                        <label><input type="checkbox" name="filme" value="filme" >Filme </label>  
                        <label><input type="checkbox" name="noticia" value="noticia" >Noticia </label>
                        <label><input type="checkbox" name="livro" value="livro" >Livro </label>
                    </td>
                </tr>               

                
                <tr>
                    <td>
                        <label for="idade"> Idade </label>
                    </td>
                    <td>
                        <input type="number" name="idade" id="idade" min="18" max="70" step="2"> 
                    </td>
                </tr>    
                <tr>
                    <td>
                        <label for="satisfacao"> satisfacao </label>
                    </td>
                    <td>
                        <input type="range" name="satisfacao" id="satisfacao" value="5" min="0" max="5"> 
                    </td>
                </tr>  
                <tr>
                    <td>
                        <label for="data-agendada"> Data-agendada </label>
                    </td>
                    <td>
                        <input type="date" name="data-agendada" id="data-agendada"> 
                    </td>
                </tr>
                
                <tr>
                    <td>
                        <label for="hora_agendada"> Hora_agendada </label>
                    </td>
                    <td>
                        <input  class="sexo" type="time" name="hora_agendada" id="hora_agendada"> 
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="susgestao">Susgestão: </label>
                    </td>
                    <td>
                        <textarea class="bordar-estilizada borda-arredondada"  name="susgestao" id="susgestao" maxlength="5" rows="5" cols="20" style="resize: none"></textarea>
                    </td>
                </tr>
                
                <tr>
                    <td colspan="2">
                        <input class="fonte-estilizada" type="submit" value="Enviar">
                        <input type="reset" value="Limpar">
                        <input type="button" value="Exibir" onclick="alert('botão de autodestrução!!!')">
                    </td>
                </tr>
            </table>
            
        </form>

    </body>
</html>
